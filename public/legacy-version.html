<!DOCTYPE html>
<html>
  <head>
    <title>Stripe Checkout Integration in Node.js</title>
    <script src="https://checkout.stripe.com/checkout.js"></script>
  </head>
  <body>
    <h2>Stripe Checkout Example</h2>

    <div id="shop">
      <button id="buttonCheckout">Checkout</button>
    </div>
  </body>
  <script>
    var checkoutHandler = StripeCheckout.configure({
      // Publishable API key
      key: 'publishable-api-key',
      locale: 'auto'
    })
    var button = document.getElementById('buttonCheckout')
    button.addEventListener('click', function(ev) {
      checkoutHandler.open({
        name: 'Sample Store',
        description: 'Example Purchase',
        token: handleToken
      })
    })

    function handleToken(token) {
      fetch('/charge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(token)
      })
        .then(response => {
          if (!response.ok) throw response
          return response.json()
        })
        .then(output => {
          console.log('Purchase succeeded', output)
          if (output.status === 'succeeded') {
            document.getElementById('shop').innerHTML =
              '<p>Purchase complete!</p>'
          }
        })
        .catch(err => {
          console.log('Purchase failed', err)
        })
    }
  </script>
</html>
